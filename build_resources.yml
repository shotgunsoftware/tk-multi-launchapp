# YAML Configuration File for Qt Resource Building
#
# For more information:
# https://github.com/shotgunsoftware/tk-toolchain?tab=readme-ov-file#tk-build-qt-resources

- ui_src: resources
  ui_files:
    - dialog
  res_files:
    - resources
  py_dest: python/not_found_dialog/ui

- ui_src: python/launch_indicator_dialog/resources
  ui_files:
    - splash_new
  py_dest: python/launch_indicator_dialog/ui
